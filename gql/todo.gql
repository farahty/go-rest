type Todo implements Base {
  id: ID!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: DeletedAt

  "#gorm:index"
  name: String!

  "#gorm:default:false"
  completed: Boolean

  status: Status!
}

input CreateTodoInput {
  name: String!
  completed: Boolean
}

extend type Mutation {
  createTodo(todo: CreateTodoInput!): Todo
}

extend type Query {
  todos: [Todo]
}
