type Todo implements Base {
  "#orm:pk"
  id: ID!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: DeletedAt

  name: String!

  "#orm:default:false"
  completed: Boolean

  owner: User!
  ownerID: ID!
}

input CreateTodoInput {
  name: String!
  completed: Boolean
  ownerID: ID!
}

extend type Mutation {
  createTodo(todo: CreateTodoInput!): Todo
}

extend type Query {
  todos: [Todo]
}
