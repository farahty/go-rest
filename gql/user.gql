scalar Time
scalar DeletedAt

interface Base {
  id: ID!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: DeletedAt
}

type User implements Base {
  id: ID!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: DeletedAt
  email: String
  phone: String
  password: String
}

type Query {
  allUsers: [User]
}
